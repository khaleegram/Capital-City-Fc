runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Increase the timeout to allow for longer operations like video uploads.
  # The default is 60s. Maximum is 1800s (30 minutes).
  timeoutSeconds: 300

